<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <style>
        img{
    height: 100%;
    box-shadow:  10px 10px 10px 10px #222;
-moz-box-shadow: 0 0 10px #222;
-webkit-box-shadow: 0 0 10px #222;
-o-box-shadow: 0 0 10px #222;
}
body{
    background-image: url("/static/images/bg8.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: 100% top;
    background-attachment: fixed;
}


    </style>
  </head>
  <body class="bg">
    <div class="container-fluid">
      <div class="row">
        {% for i in photos %}
        <div class="col-sm-4 p-3">
            <div class="img_container">
                <img id="{{loop.index}}" style='height: 100%; width: 100%; object-fit: cover' src="https://pc0riginal.s3.us-east-2.amazonaws.com/{{i}}" class="img-fluid" alt="{{i}}">
            </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
